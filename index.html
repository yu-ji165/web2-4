<!DOCTYPEhtml>
<html lang="ja">
  <head>
    <meta charset="UFT-8">
    <link rel="stylesheet" type="text/css" href="css/default.css">
    <title>神ゲー</title>
  </head>
  <body>
    <article id="main">
      <p>ちょっとそこまで行きます</p>
      <section class"curry_picture">
        <img src="img/curry.png"alt="dorodoro"wifth=300 class="photo">
        <di class="explanation>
          <dt>種類:</dt><dd>ぽーくなかりー(すごいやつ)</dd>
          <dt>辛さ:</dt><dd>めちゃから</dd>
        </di>
        <table id="ingredient">
          <caption>かりーの材料的なもの</caption>
          <colgroup id="name">
          <colgroup id="amount">
          <colgroup id="price">
          <thead>
            <tr><th></th><td>分量</td><td>値段</td></tr>
          </thead>
          <tbody>         
            <tr><th>じゃがさん</th><td>100個</td<td rowspan="2">1万円</td></tr>
            <tr><th>にんさん</th><td>0.5本</td><td>1万円</td></tr>
            <tr><th>豚肉</th><td>10000g</td><td>1万円</td></tr>
            <tr><th>カレーの粉末</th><td>1ダース</td><td>1万円</td></tr>
          </tbody>
          <tfoot>
            <tr><th>合計</th><td></td><td colspan="2">4万円</td></tr>
          </tfoot>
        </table>
      </section>
      <input type="submit" value="ok"class="btn btn-submit">
      <input type="reset" value="リセット"class="btn btn-reset">
    </article>
  </body>
</html>
